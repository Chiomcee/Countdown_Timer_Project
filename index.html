<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- header -->
  <header class="countdown-container">
    <a href="#" class="logo">Chiomcee creativesðŸ¤³</a>

    <i class='bx bxs-like bx-spin' id="spin-icon"></i>
    <i class='bx bxs-like bx-tada' id="bell-icon"></i>
    
    <nav class="topbar">
        <a href="#Reset"></a>
    </nav>
  </header>
  <div>
    <div class="countdown-container">
      <h1>Countdown Timer</h1>
      <div class="countdown">
        <div id="event-name">Event</div>
        <div id="countdown-timer"></div>
      </div>
      <input type="text" id="eventNameInput" placeholder="Event Name">
      <input type="datetime-local" id="dateInput">
      <button onclick="setCountdown()">Set Countdown</button>
      <p id="completionMessage" style="display: none;">Congratulations! The countdown has ended.</p>
    </div>
    <div id="social-buttons">
      <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
      <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
      <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
